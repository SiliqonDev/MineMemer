# Not necessary to make chances add up to 100, but please do not use chances in decimal like 0.1 or 9.7 or 7.5 etc.
# The plugin will handle automatic deletion of items which players have but do not exist in this file anymore

# Available properties for items are as follows - (can be used on any item)
# example_item:
#   rarity: The rarity of the item, prefixed to the item name
#   menu_name: The name of the item in menus and chat
#   item_material: The material of the item used to display it in menus
#   item_lore: The lore of the item used to display it in menus
#   buyable: Whether or not the item can be bought from the shop
#   buy_price: The price of the item when bought from the shop
#   sellable: Whether or not the item can be sold to the shop
#   sell_price: The price of the item when sold to the shop
#   is_treasure: Whether or not the item is a treasure (can be obtained through fishing in water)
#   treasure_obtain_chance: The chance of obtaining the item when fishing in water
#   item_glow: Whether or not the item should glow in menus
#   is_fish: Whether or not the item is a fish (can be obtained through fishing in water)
#   fish_obtain_chance: The chance of obtaining the item when fishing in water


